<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">World Peas</a>
        <button class="btn btn-outline-secondary">Basket</button>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="product-list">
          <div class="product-item">
            <img src="asset/img/tometo.jpg" alt="Heirloom tomato">
            <div class="product-info">
              <h4>Heirloom tomato</h4>
              <p>$5.99 / kg</p>
            </div>
            <div class="product-price">$5.99</div>
          </div>

          <div class="product-item">
            <img src="asset/img/ginger.jpg" alt="Organic ginger">
            <div class="product-info">
              <h4>Organic ginger</h4>
              <p>$12.99 / kg</p>
            </div>
            <div class="product-price">$6.50</div>
          </div>

          <div class="product-item">
            <img src="asset/img/onion.jpg" alt="Sweet onion">
            <div class="product-info">
              <h4>Sweet onion</h4>
              <p>$2.99 / kg</p>
            </div>
            <div class="product-price">$14.95</div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mt-4">
        <div class="order-summary">
          <h3>Order summary</h3>
          <div class="summary-item">
            <span>Subtotal</span>
            <span>$27.44</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span>$3.99</span>
          </div>
          <div class="summary-item">
            <span>Tax</span>
            <span>$2.00</span>
          </div>
          <div class="summary-total">
            <span>Total</span>
            <span>$33.43</span>
          </div>
          <button class="btn-payment mt-5">Continue to payment</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
